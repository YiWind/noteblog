<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<style>
		#container {
			/*width: 200px;*/
			/*height: 500px;*/
			/*overflow-y: auto;*/
			background-color: #eeeeee;
		}

		.bar {
			display: inline-block;
			width: 20px;
			height: 75px;
			background-color: teal;
			margin-right: 2px;
		}
	</style>
</head>
<body>
<div id="container"></div>
<script src="./d3/d3.v4.min.js"></script>
<script>
	var dataset = [17, 20, 16, 7, 17, 22, 18, 4, 13, 27, 29, 8, 25, 13, 25];
	var width = 500;
	var height = 250;
	var barPadding = 10;
	var svg = d3.select("#container")
			.append("svg")
			.attr("width", width)
			.attr("height", height);
	svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("width", width / dataset.length - barPadding)
			.attr("height", function (d) {
				return d * 4;
			})
			.attr("x", function (d, i) {
				return i * (width / dataset.length);
			})
			.attr("y", function (d, i) {
				return height - d * 4;
			})
			.attr("fill", function () {
				return "rgba(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + ",1)";
			})
	svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function (d) {
				return d;
			})
			.attr("x", function (d, i) {
				return i * (width / dataset.length) + (width / dataset.length - barPadding) / 2 - this.clientWidth / 2;
			})
			.attr("y", function (d) {
				return height - d * 4;
			})
			.attr("fill", "#fff")
</script>
</body>
</html>
