<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/normalize.css"/>
	<script src="../d3/d3.v3.min.js"></script>
	<style>
		#container {
			width: 500px;
			height: 500px;
			background-color: #f0f0f0;
		}
	</style>
</head>
<body>
<div id="container"></div>
<script>
	var data = [0, 5, 3, 5, 7, 8, 9, 1, 3, 6];
	var w = 500;
	var h = 500;
	var svg = d3.select("#container")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
	var drawLine = d3.svg.line()
			.x(function (d, i) {
				return i;
			})
			.y(function (d) {
				return d;
			});

	var g = svg.append("g")
			.attr("transform", "translate(30,30)");
	g.append("circle")
			.attr("cx",10)
			.attr("cy",10)
			.attr("r",10);
</script>
</body>
</html>
