<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<style>
		.box {
			background-color: #eeeeee;
		}
	</style>
</head>
<body>
<div id="container" class="box foo bar"></div>
<script src="./d3/d3.v4.min.js"></script>
<script>
	//	var ctn = d3.select("#container");
	var matrix = [
		[11975, 5871, 8916, 2868],
		[1951, 10048, 2060, 6171],
		[8010, 16145, 8090, 8045],
		[1013, 990, 940, 6907]
	];
	var tr = d3.select("body")
			.append("table")
			.style("width", "100%")
			.selectAll("tr")
			.data(matrix)
			.enter()
			.append("tr");

	var td = tr.selectAll("td")
			.data(function (item, key, node) {
				return item;
			})
			.enter()
			.append("td")
			.text(function (item, key, node) {
				return item;
			});
</script>
</body>
</html>
